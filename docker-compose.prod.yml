version: '3.8'

services:
  backend:
    image: zata/transfileserver-backend:latest
    ports:
      - "<backend-port>:8000"
    volumes:
      - ./uploads:/app/uploads
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    image: zata/transfileserver-frontend:latest
    ports:
      - "<frontend-port>:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://<your-server-ip>:<backend-port>
    restart: unless-stopped

volumes:
  uploads:
    driver: local 