version: "3.8"

services:
  app:
    image: "${REGISTRY_HOST:-registry.zata.cafe}/${REGISTRY_REPOSITORY:-admin/transfileserver-app}:${APP_IMAGE_TAG:-latest}"
    pull_policy: always
    expose:
      - "8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./uploads:/app/uploads
      - ./chunks:/app/chunks
    healthcheck:
      test: ["CMD", "python", "-c", "import sys, urllib.request; sys.exit(0 if urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=5).getcode() == 200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    restart: unless-stopped
